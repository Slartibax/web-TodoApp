<!DOCTYPE html PUBLIC>

<!-- Task frame in day frame -->


<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles/mainStyles.css">

</head>
<body>
    <div class="Task"><!--МЕСТО ДЛЯ СКРИПТА-->

                <input type="checkbox">
            </div>
            <div class="taskName">
                TASKNAME_PLACEHOLDER
            </div>
           </div>
        <div class="TaskControls">
            <div class="center-content">
                <input  class="RoundABit icon iconEdit" type="button">
            </div>
            <div class="center-content">
                <input class="RoundABit icon iconSchedule" type="button">
            </div>
            <div class="center-content">
                <input class="RoundABit icon iconMore" type="button">
            </div>
        </div>
    </div>
