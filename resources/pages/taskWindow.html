<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/mainStyles.css" />
    <!--<link rel="stylesheet" type="text/css" href="styles/debugStyles.css"/>-->
    <link rel="stylesheet" type="text/css" href="../css/iconStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/navigationStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/membersStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/shadersStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/calendarStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/taskStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/headerStyles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/taskWindowStyles.css"/>
</head>
<body>
<div class="flex-column dayWindow"><!--Индивидуальное окно задачи-->
    <div class="flex-row"> <!--Чекбокс и название-->
        <div class="center-content"><!--Чекбокс-->
            <input class="check" type="checkbox">
        </div>
        <div class="center-content"><!--Название-->
            <a class="dayWindowNameClick round"><label>NAME_PLACEHOLDER</label></a>
        </div>
    </div>
    <div class="flex-row"> <!--Дата и кнопки-->
        <div class="center-content dayWindowDateBlock round"><!-- Дата -->
            <a class="dayWindowDateClick round"><label >DATE_PLACEHOLDER</label></a>
        </div>
        <div class="flex-row dayWindowButtonsBlock"><!--Блок кнопок-->
            <div class="center-content"><!-- Кнопка переноса -->
                <input class="round icon iconSchedule" type="button">
            </div>
            <div class="center-content"><!-- Кнопка удалить -->
                <input class="round icon iconTrash" type="button">
            </div>
            <div class="center-content"><!-- Кнопка дополнительно -->
                <input class="round icon iconMore" type="button">
            </div>
        </div>
    </div>
    <div class="round dayWindowDescriptionBlock"><!--Описание задачи-->
        <a class="round"><label>
            ТЕКСТ ОПИСАНИЕ ЗАДАЧИ ТЕКСТ ОПИСАНИЕ ЗАДАЧИ
            ТЕКСТ ОПИСАНИЕ ЗАДАЧИ ТЕКСТ ОПИСАНИЕ ЗАДАЧИ
            ТЕКСТ ОПИСАНИЕ ЗАДАЧИ ТЕКСТ ОПИСАНИЕ ЗАДАЧИ
            </label></a>
    </div>
    <div class="flex-column round"><!--Список подзадач-->


        <div class="flex-column"><!--Кнопка добавить задачу-->
            <input class="round icon iconAddTask" type="button">
        </div>
    </div>
</div>
</body>
</html>
